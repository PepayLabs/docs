name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docusaurus-site/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOCS_DIR: docusaurus-site

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug paths
        run: |
          echo "Listing $DOCS_DIR"
          ls -la "$DOCS_DIR" || true
          echo "Lockfile?"
          test -f "$DOCS_DIR/package-lock.json" && echo "FOUND" || echo "MISSING"

      # Use cache ONLY if the lockfile actually exists (prevents the 'Some specified paths...' error)
      - name: Setup Node (with cache)
        if: ${{ hashFiles(format('{0}/package-lock.json', env.DOCS_DIR)) != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.DOCS_DIR }}/package-lock.json

      - name: Setup Node (no cache fallback)
        if: ${{ hashFiles(format('{0}/package-lock.json', env.DOCS_DIR)) == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: ${{ env.DOCS_DIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.DOCS_DIR }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DOCS_DIR }}/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
